            border-radius: 8px;

        #pos-selector {
            display: flex;
            gap: 10px;
        }
        .pos-option {
            background: rgba(40, 40, 60, 0.9);
            border: 1px solid #9a9ac8;
            border-radius: 8px;

        }

            background-color: #FF6B47;

            border-color: #FF6B47;
            transform: scale(1.05);

        #category-input, #custom-words-input {

            border-radius: 8px;

            width: clamp(220px, 60vw, 300px);
            outline: none;
            transition: all 0.2s ease;
        }
        #category-input::placeholder, #custom-words-input::placeholder {
            color: #9a9ac8;

        }
        #category-input:focus, #custom-words-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-style: solid;
        }
        #custom-words-input {
            resize: vertical;
            height: 60px;
            text-align: left;
            padding: 10px;
        }

        #submit-btn {
            background-color: #FF6B47;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s ease;
            width: clamp(220px, 60vw, 300px);
        }
        #submit-btn:hover {
            transform: scale(1.05);
            background-color: #ffca85;
        }
        #sense-selector {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(40, 40, 60, 0.95);
            border: 1px solid #9a9ac8;
            border-radius: 12px;
            padding: clamp(20px, 5vw, 30px);
            max-width: clamp(300px, 80vw, 500px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #sense-title {
            margin: 0 0 10px 0;
            font-size: clamp(16px, 4vw, 20px);
            text-align: center;
        }
        #sense-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .sense-option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7a7a9f;
            border-radius: 8px;
            padding: 12px;
            color: #e0e0e0;
            font-size: clamp(14px, 3.5vw, 16px);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }
        .sense-option-btn:hover {
            background: rgba(255, 107, 71, 0.9);
            border-color: #FF6B47;
            color: #1a1a2e;
        }

#show-more-btn {
    background: rgba(255, 255, 255, 0.05);
    border: 1px dashed #7a7a9f;
    border-radius: 8px;
    padding: 10px 16px;
    color: #9a9ac8;
    font-size: clamp(12px, 3vw, 14px);
    cursor: pointer;
    text-align: center;
    transition: all 0.2s ease;
    margin-top: 5px;

}

#show-more-btn:hover {

}

.additional-senses {
    max-height: 0;

    transition: max-height 0.3s ease-out;
}

.additional-senses.expanded {
    max-height: 400px; /* Adjust based on your needs */
}

.sense-divider {
    height: 1px;
    background: linear-gradient(to right, transparent, #7a7a9f, transparent);
    margin: 15px 0 10px 0;

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- All the variable declarations and setup from before remain the same ---
        const mainTitle = d3.select("#main-title");
        const inputContainer = d3.select("#input-container");
        const wordForm = d3.select("#word-form");
        const scanner = d3.select("#radar-scanner");
        const tooltip = d3.select(".tooltip");
        const legend = d3.select("#legend");
        const senseSelector = d3.select("#sense-selector");
        const restartBtn = d3.select("#restart-btn");
        const exportBtn = d3.select("#export-btn");
        
        const container = d3.select("#chart-container");
        const containerRect = container.node().getBoundingClientRect();
        const width = containerRect.width;
        const height = containerRect.height;
        
        const isMobile = window.innerWidth <= 768;
        
        const margin = isMobile ? 65 : 100;

        const maxRadius = (Math.min(width, height) / 2) - margin;
        
        const svg = container.append("svg").attr("width", width).attr("height", height).attr("viewBox", `0 0 ${width} ${height}`).attr("preserveAspectRatio", "xMidYMid meet")
            .on("click", (event) => {
                if (selectedWords.length > 0) { clearComparison(); } 
                else if (currentView === 'spectrum') { event.stopPropagation(); switchToRadarView(); }
            });

        const chartGroup = svg.append("g").attr("transform", `translate(${width / 2}, ${height / 2})`);

        let currentView = 'radar', activeFacetIndex = null, currentBubbles = null, selectedWords = [], isSoundOn = true, currentRadarData = null;

        const facetColors = ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'];
        
        const bubbleSizeScale = d3.scaleSqrt().domain([0, 100]).range(isMobile ? [5, 20] : [8, 30]);
        
        const largestBubbleRadius = bubbleSizeScale.range()[1];
        const spectrumRange = maxRadius * 0.8;
        const spectrumScale = d3.scaleLinear().domain([-1, 1]).range([-spectrumRange + largestBubbleRadius, spectrumRange - largestBubbleRadius]);

        const radarBgGroup = chartGroup.append("g").attr("class", "radar-background");
        const spectrumGroup = chartGroup.append("g").attr("class", "spectrum-view").style("opacity", 0).attr("pointer-events", "none");
        const bubblesGroup = chartGroup.append("g").attr("class", "bubbles-container");
        const labelsGroup = chartGroup.append("g").attr("class", "labels-container");

        const submitBtn = d3.select("#submit-btn");

        let currentSearch = { word: '', partOfSpeech: '', category: '' };

        // --- All functions from before remain here, except for exportAsPNG which is replaced ---
        
        function updateSubmitButtonState() {
            const word = d3.select("#word-input").property("value").trim();
            const posSelected = d3.select(".pos-option.selected").node();
            if (word && posSelected) {
                submitBtn.classed("hidden", false);
            } else {
                submitBtn.classed("hidden", true);
            }
        }

        submitBtn.on("click", (event) => {
            event.preventDefault();
            handleFormSubmit(event);
        });

        drawRadarBackground();
        drawSpectrumView();
        
        wordForm.on("submit", handleFormSubmit);
        
        d3.selectAll('#category-input, #custom-words-input').on('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleFormSubmit(event);
            }
        });

        d3.select('#word-input').on('input', updateSubmitButtonState);
        d3.selectAll('.pos-option').on('click', function() {
            d3.selectAll('.pos-option').classed('selected', false);
            d3.select(this).classed('selected', true);
            updateSubmitButtonState();
        });

        mainTitle.on("click", resetToInitialState);
        setupSoundToggle();
        restartBtn.on("click", resetToInitialState);
        exportBtn.on("click", exportAsPNG);

        function setupSoundToggle() {
            d3.select("#sound-toggle").on("click", () => {
                isSoundOn = !isSoundOn;
                d3.select("#sound-toggle").classed("sound-off", !isSoundOn)
                    .select(".control-label").text(isSoundOn ? "Sound ON" : "Sound OFF");
                if (!isSoundOn) { window.speechSynthesis.cancel(); }
            });
        }
        
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            currentSearch.word = d3.select("#word-input").property("value").trim();
            const selectedPosNode = d3.select(".pos-option.selected").node();
            currentSearch.category = d3.select("#category-input").property("value").trim();
            const customWords = d3.select("#custom-words-input").property("value").trim();

            if (!currentSearch.word) { alert("Please enter a word."); return; }
            if (!selectedPosNode) { alert("Please select a part of speech."); return; }
            
            currentSearch.partOfSpeech = selectedPosNode.dataset.pos;
            
            if (currentView === 'spectrum') { await switchToRadarView(); }

            inputContainer.classed("hidden", true);
            legend.classed("hidden", true);
            clearChart();

            if (customWords) {
                const synonyms = customWords.split(',').map(s => s.trim()).filter(Boolean);
                if (synonyms.length > 0) {
                    handleSenseSelection(synonyms);
                    return;
                }
            }
            
            mainTitle.style("cursor", "default").text(`Discovering meanings for "${currentSearch.word}"...`);
            scanner.classed("hidden", false);
            const discoveryData = await fetchWordData(currentSearch.word, currentSearch.partOfSpeech, currentSearch.category);
            
            if (discoveryData && discoveryData.senses) {
    scanner.classed("hidden", true);
    mainTitle.text("Please select a meaning to explore");
    senseSelector.select("#sense-title").text(`Which meaning of "${currentSearch.word}"?`);
    
    // Clear previous options
    senseSelector.select("#sense-options").selectAll("*").remove();
    
    // Create primary sense options
    const primaryOptions = senseSelector.select("#sense-options")
        .selectAll(".primary-sense")
        .data(discoveryData.senses);
        
    primaryOptions.enter()
        .append("button")
        .attr("class", "sense-option-btn primary-sense")
        .text(d => `"${d.synonyms.slice(0, 3).join('", "')}" ${d.synonyms.length > 3 ? `(+${d.synonyms.length - 3} more)` : ''} — ${d.definition}`)
        .on("click", (e, d) => handleSenseSelection(d.synonyms));
    
    // Add "Show more specific meanings" button if there are additional senses
    if (discoveryData.hasMore && discoveryData.additionalSenses) {
        const showMoreContainer = senseSelector.select("#sense-options")
            .append("div")
            .attr("id", "show-more-container");
            
        showMoreContainer.append("div")
            .attr("id", "show-more-btn")
            .text(`+ Show ${discoveryData.additionalSenses.length} more specific meanings`)
            .on("click", function() {
                const additionalContainer = d3.select("#additional-senses");
                const isExpanded = additionalContainer.classed("expanded");
                
                if (!isExpanded) {
                    // Show additional senses
                    additionalContainer.classed("expanded", true);
                    d3.select(this).text("− Show fewer meanings");
                } else {
                    // Hide additional senses
                    additionalContainer.classed("expanded", false);
                    d3.select(this).text(`+ Show ${discoveryData.additionalSenses.length} more specific meanings`);
                }
            });
        
        // Create divider
        showMoreContainer.append("div").attr("class", "sense-divider");
        
        // Create container for additional senses
        const additionalContainer = showMoreContainer.append("div")
            .attr("id", "additional-senses")
            .attr("class", "additional-senses");
            
        const additionalOptions = additionalContainer.selectAll(".additional-sense")
            .data(discoveryData.additionalSenses);
            
        additionalOptions.enter()
            .append("button")
            .attr("class", "sense-option-btn additional-sense")
            .style("opacity", "0.8")
            .style("font-size", "clamp(13px, 3vw, 15px)")
            .text(d => `"${d.synonyms.slice(0, 2).join('", "')}" ${d.synonyms.length > 2 ? `(+${d.synonyms.length - 2})` : ''} — ${d.definition}`)
            .on("click", (e, d) => handleSenseSelection(d.synonyms));
    }
    
    senseSelector.classed("hidden", false);

            } else if (discoveryData && discoveryData.words) {
                currentRadarData = discoveryData;
                scanner.classed("hidden", true);
                mainTitle.text(`Word Radar: "${discoveryData.hub_word}"`).style("cursor", "pointer");
                updateLegend(discoveryData.facets);
                drawRadarBackground(discoveryData.rings);
                drawWordBubbles(discoveryData);
                legend.classed("hidden", false);
                restartBtn.classed("hidden", false);
                exportBtn.classed("hidden", false);
            } else {
                scanner.classed("hidden", true);
                mainTitle.text(discoveryData.error || `No data for "${currentSearch.word}". Click to try again.`).style("cursor", "pointer");
                restartBtn.classed("hidden", false);
            }
        }

        async function handleSenseSelection(synonyms) {
            senseSelector.classed("hidden", true);
            mainTitle.style("cursor", "default").text(`Generating Radar for "${currentSearch.word}"...`);
            scanner.classed("hidden", false);

            const wordData = await fetchWordData(currentSearch.word, currentSearch.partOfSpeech, currentSearch.category, synonyms);
            currentRadarData = wordData;
            scanner.classed("hidden", true);

            if (wordData && wordData.words) {
                mainTitle.text(`Word Radar: "${wordData.hub_word}"`).style("cursor", "pointer");
                updateLegend(wordData.facets);
                drawRadarBackground(wordData.rings);
                drawWordBubbles(wordData);
                legend.classed("hidden", false);
                restartBtn.classed("hidden", false);
                exportBtn.classed("hidden", false);
            } else {
                mainTitle.text(wordData.error || `No data for "${currentSearch.word}". Click to try again.`).style("cursor", "pointer");
                restartBtn.classed("hidden", false);
            }
        }
        
        function resetToInitialState() {
            if (!scanner.classed("hidden")) return;
            switchToRadarView().then(() => {
                clearChart();
                mainTitle.text("Enter a word to build its Radar").style("cursor", "default");
                inputContainer.classed("hidden", false);
                senseSelector.classed("hidden", true);
                legend.classed("hidden", true);
                restartBtn.classed("hidden", true);
                exportBtn.classed("hidden", true);
                
                d3.select("#word-input").property("value", "").node().focus();
                d3.select("#category-input").property("value", "");
                d3.select("#custom-words-input").property("value", "");
                d3.selectAll('.pos-option').classed('selected', false);
                d3.select("#submit-btn").classed("hidden", true);
            });
        }
        
        function drawRadarBackground(rings = []) {
            radarBgGroup.selectAll("*").remove(); 
            const ringCount = 4;
            const ringWidth = maxRadius / ringCount;
            const ringColors = ["#2a2a4a", "#242442", "#1f1f3a", "#1a1a2e"];
            radarBgGroup.selectAll(".radar-ring").data(d3.range(ringCount - 1, -1, -1)).enter().append("circle").attr("class", "radar-ring").attr("r", d => (d + 1) * ringWidth).style("fill", (d, i) => ringColors[i]);
            radarBgGroup.append("line").attr("class", "quadrant-line").attr("id", "radar-line-v").attr("x1", 0).attr("y1", -maxRadius).attr("x2", 0).attr("y2", maxRadius);
            radarBgGroup.append("line").attr("class", "quadrant-line").attr("id", "radar-line-h").attr("x1", -maxRadius).attr("y1", 0).attr("x2", maxRadius).attr("y2", 0);
            if(rings.length > 0) {
                radarBgGroup.selectAll(".ring-label-path").data(rings).enter().append("path").attr("id", (d, i) => `ring-path-${i}`).attr("d", (d, i) => `M ${-(i + 0.5) * ringWidth}, 0 A ${(i + 0.5) * ringWidth},${(i + 0.5) * ringWidth} 0 0 1 ${(i + 0.5) * ringWidth},0`).style("fill", "none");
                radarBgGroup.selectAll(".ring-label").data(rings).enter().append("text").attr("class", "ring-label").append("textPath").attr("startOffset", "50%").attr("xlink:href", (d, i) => `#ring-path-${i}`).text(d => d.toUpperCase());
            }
        }
        
        function drawSpectrumView() {
            spectrumGroup.selectAll("*").remove();
            spectrumGroup.append("line").attr("class", "spectrum-axis").attr("x1", -maxRadius * 0.9).attr("x2", maxRadius * 0.9);
            spectrumGroup.append("line").attr("class", "spectrum-axis").attr("x1", 0).attr("y1", -15).attr("x2", 0).attr("y2", 15);
            const labelPadding = isMobile ? 12 : 25;
            spectrumGroup.append("text").attr("class", "spectrum-label spectrum-label-left").attr("x", -maxRadius * 0.9 - labelPadding).attr("text-anchor", "end").attr("dominant-baseline", "middle");
            spectrumGroup.append("text").attr("class", "spectrum-label spectrum-label-right").attr("x", maxRadius * 0.9 + labelPadding).attr("text-anchor", "start").attr("dominant-baseline", "middle");
        }

        function drawWordBubbles(radarData) {
            const labelOffset = maxRadius + (isMobile ? 15 : 25);
            const labelData = radarData.facets.map((facet, i) => ({ ...facet, ...[{ x: labelOffset, y: 0, anchor: "start" }, { x: 0, y: labelOffset, anchor: "middle" }, { x: -labelOffset, y: 0, anchor: "end" }, { x: 0, y: -labelOffset, anchor: "middle" }][i], index: i }));
            const labels = labelsGroup.selectAll(".quadrant-label").data(labelData).enter().append("text").attr("class", "quadrant-label").attr("x", d => d.x).attr("y", d => d.y).attr("text-anchor", d => d.anchor).attr("dominant-baseline", "middle").text(d => d.name).on("click", (e, d) => { e.stopPropagation(); toggleSpectrumView(d.index, d); });
            labels.each(function(d) {
                const padding = 5; 
                const leftBoundary = -width / 2 + padding;
                const rightBoundary = width / 2 + padding;
                const bbox = this.getBBox();
                const textElement = d3.select(this);
                if (d.anchor === 'end') { if ((bbox.x) < leftBoundary) textElement.attr('x', parseFloat(textElement.attr('x')) + (leftBoundary - bbox.x)); }
                else if (d.anchor === 'start') { if ((bbox.x + bbox.width) > rightBoundary) textElement.attr('x', parseFloat(textElement.attr('x')) - ((bbox.x + bbox.width) - rightBoundary)); }
            });
            const ringScale = d3.scaleLinear().domain([0, radarData.rings.length]).range([0, maxRadius - bubbleSizeScale.range()[1]]);
            const nodes = radarData.words.map(d => {
                const r = ringScale(d.ring + 0.5) + (Math.random() - 0.5) * (maxRadius / radarData.rings.length) * 0.5;
                const angle = (d.facet * (Math.PI / 2)) + ((0.1 + Math.random() * 0.8) * (Math.PI / 2)) - (Math.PI / 4);
                d.targetX = r * Math.cos(angle); d.targetY = r * Math.sin(angle); return d;
            });
            const simulation = d3.forceSimulation(nodes).force("collide", d3.forceCollide(d => bubbleSizeScale(d.frequency) + (isMobile ? 4 : 5)).strength(0.8)).force("x", d3.forceX(d => d.targetX).strength(0.1)).force("y", d3.forceY(d => d.targetY).strength(0.1)).stop();
            for (let i = 0; i < 200; ++i) simulation.tick();
            nodes.forEach(d => { d.radarX = d.x; d.radarY = d.y; });
            currentBubbles = bubblesGroup.selectAll(".word-bubble").data(nodes, d => d.term).enter().append("g").attr("class", "word-bubble");
            currentBubbles.append("circle").attr("r", 0).style("fill", (d, i) => facetColors[d.facet % 10]).transition().duration(500).delay((d,i) => i * 30).attr("r", d => bubbleSizeScale(d.frequency));
            currentBubbles.append("text").text(d => d.term).attr("dy", "0.3em").style("opacity", 0).transition().duration(500).delay((d,i) => i * 30).style("opacity", 1);
            currentBubbles.attr("transform", d => `translate(${d.radarX}, ${d.radarY})`);
            setupTooltipEvents(currentBubbles);
        }
        
        function clearChart() {
            clearComparison();
            if (currentBubbles) currentBubbles.remove();
            labelsGroup.selectAll(".quadrant-label").remove();
            radarBgGroup.selectAll(".ring-label, .ring-label-path").remove();
            d3.select("#legend-items-container").selectAll("*").remove(); 
        }

        function toggleSpectrumView(facetIndex, facetData) {
            clearComparison();
            if (currentView === 'spectrum' && activeFacetIndex === facetIndex) { switchToRadarView(); } 
            else { switchToSpectrumView(facetIndex, facetData); }
        }

        function switchToSpectrumView(facetIndex, facetData) {
            currentView = 'spectrum'; activeFacetIndex = facetIndex;
            mainTitle.text(`Spectrum: ${facetData.name}`);
            spectrumGroup.select(".spectrum-label-left").text(facetData.spectrumLabels[0].toUpperCase());
            spectrumGroup.select(".spectrum-label-right").text(facetData.spectrumLabels[1].toUpperCase());
            labelsGroup.transition().duration(500).style("opacity", 0).attr("pointer-events", "none");
            radarBgGroup.selectAll(".radar-ring").transition().duration(500).attr("r", 0).style("opacity", 0);
            radarBgGroup.selectAll(".quadrant-line, .ring-label, .ring-label-path").transition().duration(300).style("opacity", 0);
            spectrumGroup.transition().delay(200).duration(500).style("opacity", 1).attr("pointer-events", "auto");
            const allNodes = currentBubbles.data();
            const facetKey = facetData.key;
            const spectrumSimulation = d3.forceSimulation(allNodes).force("x", d3.forceX(d => spectrumScale(d.intensities[facetKey])).strength(1)).force("y", d3.forceY(0).strength(0.05)).force("collide", d3.forceCollide(d => bubbleSizeScale(d.frequency) + (isMobile ? 2 : 3)).strength(0.8)).stop();
            for (let i = 0; i < 150; ++i) { spectrumSimulation.tick(); }
            currentBubbles.transition().duration(750).ease(d3.easeCubicOut).style("opacity", 1).attr("pointer-events", "auto").attr("transform", d => `translate(${d.x}, ${d.y})`);
        }

        function switchToRadarView() {
            return new Promise(resolve => {
                if (currentView !== 'spectrum' && activeFacetIndex === null) { resolve(); return; }
                clearComparison(); currentView = 'radar'; activeFacetIndex = null;
                if(currentRadarData) mainTitle.text(`Word Radar: "${currentRadarData.hub_word}"`);
                legend.style("opacity", 1);
                spectrumGroup.transition().duration(500).style("opacity", 0).attr("pointer-events", "none");
                radarBgGroup.selectAll(".quadrant-line, .ring-label, .ring-label-path").transition().delay(200).duration(500).style("opacity", 1);
                const ringCount = 4;
                const ringWidth = maxRadius / ringCount;
                radarBgGroup.selectAll(".radar-ring").transition().delay((d,i) => 200 + (3-i)*80).duration(500).attr("r", d => (d + 1) * ringWidth).style("opacity", 1);
                labelsGroup.selectAll(".quadrant-label").classed("active", false);
                labelsGroup.transition().delay(200).duration(500).style("opacity", 1).attr("pointer-events", "auto");
                if (currentBubbles) {
                    currentBubbles.transition().duration(750).ease(d3.easeCubicOut).style("opacity", 1).attr("pointer-events", "auto").attr("transform", d => `translate(${d.radarX}, ${d.radarY})`).end().then(resolve);
                } else { resolve(); }
            });
        }
        
        function handleWordClick(event, d) {
            event.stopPropagation(); tooltip.style("opacity", 0);
            const node = d3.select(event.currentTarget);
            const isSelected = selectedWords.some(sw => sw.term === d.term);
            if (isSelected) {
                selectedWords = selectedWords.filter(sw => sw.term !== d.term);
                node.classed("selected", false);
            } else { if (selectedWords.length < 2) { selectedWords.push(d); node.classed("selected", true); } }
            if (selectedWords.length === 2) {
                showComparisonTooltip(selectedWords[0], selectedWords[1]);
                currentBubbles.classed("dimmed", data => !selectedWords.some(sw => sw.term === data.term));
            } else { tooltip.classed("comparison-tooltip", false); currentBubbles.classed("dimmed", false); }
        }

        function clearComparison() {
            if (!currentBubbles) return; 
            selectedWords = [];
            currentBubbles.classed("selected", false).classed("dimmed", false);
            tooltip.style("opacity", 0).classed("comparison-tooltip", false);
        }
        
        function showComparisonTooltip(d1, d2) {
            const getDifficultyHTML = (d) => d.difficulty ? `<span class="difficulty ${d.difficulty}">${d.difficulty}</span>` : '';
            const content = `<div class="comparison-close" onclick="d3.select('.tooltip').style('opacity', 0); d3.selectAll('.word-bubble').classed('selected dimmed', false); window.selectedWords = [];">×</div><h3>Comparing Words</h3><div class="comparison-grid"><div class="comparison-col"><h4>${d1.term}</h4><p>${d1.definition}</p><div class="example">e.g., "${d1.example}"</div><div class="metadata">${getDifficultyHTML(d1)}</div></div><div class="comparison-col"><h4>${d2.term}</h4><p>${d2.definition}</p><div class="example">e.g., "${d2.example}"</div><div class="metadata">${getDifficultyHTML(d2)}</div></div></div><div class="metadata"><strong>Tip:</strong> Click the background to clear.</div>`;
            tooltip.html(content).classed("comparison-tooltip", true).style("opacity", 0).style("left", null).style("top", null);
            requestAnimationFrame(() => {
                tooltip.transition().duration(200).style("opacity", 0.95);
                if (!isMobile) {
                    tooltip.style("left", `${width / 2 - tooltip.node().getBoundingClientRect().width / 2}px`).style("top", `${height / 2 - tooltip.node().getBoundingClientRect().height / 2}px`);
                }
            });
        }

        function speak(text, lang = 'en-US') { if ('speechSynthesis' in window && isSoundOn) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = lang; window.speechSynthesis.speak(u); } }

        function setupTooltipEvents(selection) {
            selection.on("click", handleWordClick).on("mouseover", (event, d) => {
                if (selectedWords.length > 0) return; speak(d.term);
                tooltip.transition().duration(200).style("opacity", .95);
                const difficultyHTML = d.difficulty ? `<div class="metadata"><span class="difficulty ${d.difficulty.toLowerCase()}">${d.difficulty}</span></div>` : '';
                tooltip.html(`<h3>${d.term}</h3><p>${d.definition}</p><div class="example">e.g., "${d.example}"</div>${difficultyHTML}`);
                const r = tooltip.node().getBoundingClientRect(); let l = event.pageX + 15, t = event.pageY - 28;
                if (l + r.width > window.innerWidth) l = event.pageX - r.width - 15;
                if (t + r.height > window.innerHeight) t = event.pageY - r.height - 15;
                if (t < 0) t = event.pageY + 15;
                tooltip.style("left", l + "px").style("top", t + "px");
            }).on("mouseout", () => { if (selectedWords.length === 0) { tooltip.transition().duration(500).style("opacity", 0); } });
        }
        
        function updateLegend(facets) {
            const legendItemsContainer = d3.select("#legend-items-container");
            legendItemsContainer.selectAll("*").remove(); 
            const legendItems = legendItemsContainer.selectAll(".legend-item").data(facets).enter().append("div").attr("class", "legend-item").attr("data-facet-index", (d, i) => i);
            legendItems.append("div").attr("class", "legend-circle").style("background-color", (d, i) => facetColors[i % 10]);
            legendItems.append("span").text(d => d.name);
            setupLegendInteractivity();
        }

        function setupLegendInteractivity() {
            legend.selectAll('.legend-item').on('click', function(event) {
                const facetIndex = parseInt(d3.select(this).attr('data-facet-index'));
                if (currentRadarData && currentRadarData.facets[facetIndex]) {
                    const facetData = { ...currentRadarData.facets[facetIndex], index: facetIndex };
                    toggleSpectrumView(facetIndex, facetData);
                }
            }).on('mouseover', function() {
                if (selectedWords.length > 0 || !currentBubbles) return;
                const facetIndex = d3.select(this).attr('data-facet-index');
                currentBubbles.transition().duration(200).style('opacity', d => d.facet == facetIndex ? 1 : 0.2);
            }).on('mouseout', function() {
                if (selectedWords.length > 0 || !currentBubbles) return;
                currentBubbles.transition().duration(200).style('opacity', 1);
            });
        }
        
        function exportAsPNG() {
            let cssText = "";
            for (const stylesheet of document.styleSheets) {
                try {
                    for (const rule of stylesheet.cssRules) {
                        cssText += rule.cssText;
                    }
                } catch (e) {
                    console.warn("Could not read CSS rules from stylesheet:", e);
                }
            }

            const svgNode = svg.node();
            const svgClone = svgNode.cloneNode(true);
            const d3Clone = d3.select(svgClone);

            const styleElement = document.createElement("style");
            styleElement.innerHTML = cssText;
            const defsElement = document.createElement("defs");
            defsElement.appendChild(styleElement);
            svgClone.prepend(defsElement);

            const chartGroupNode = d3Clone.select("g").node();
            const bbox = chartGroupNode.getBBox();
            const padding = 40;
            const finalWidth = bbox.width + padding * 2;
            const finalHeight = bbox.height + padding * 2;

            d3Clone
                .attr("width", finalWidth)
                .attr("height", finalHeight)
                .attr("viewBox", `${bbox.x - padding} ${bbox.y - padding} ${finalWidth} ${finalHeight}`);

            const svgString = new XMLSerializer().serializeToString(svgClone);

            const canvas = document.createElement("canvas");
            const scale = 2; 
            canvas.width = finalWidth * scale;
            canvas.height = finalHeight * scale;
            const ctx = canvas.getContext("2d");
            
            const img = new Image();
            const blob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(blob);

            img.onload = function () {
                ctx.fillStyle = "#1a1a2e"; // Using the app's background color
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                URL.revokeObjectURL(url);
                
                const pngUrl = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                const fileName = `word-radar-${currentRadarData?.hub_word || 'export'}.png`;
                link.download = fileName;
                link.href = pngUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            img.onerror = function(err) {
                 console.error("Error loading SVG image for export:", err);
                 alert("Sorry, there was an error exporting the image.");
            }
            img.src = url;
        }


        async function fetchWordData(word, partOfSpeech, category, synonyms = null) {
            try {
                const requestBody = { word, partOfSpeech, category };
                if (synonyms) { requestBody.synonyms = synonyms; }
                const response = await fetch('/.netlify/functions/word-radar-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server Error: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Failed to fetch word data:", error);
                return { error: error.message };
            }
        }
    });
